<!DOCTYPE html>

<html>
<head>
    {{template "header"}}
    <title>登录 - 我的Beego博客</title>
</head>

<body>
    <br><br><br>
    <div class="container" style="width: 500px">
        <form method="POST" action="/login">
            <div class="form-group">
                <label>Account</label>
                <input id="uname" class="form-control" placeholder="Enter account" name="uname">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="pwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin"> 自动登录
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
            <button class="btn btn-default" onclick="return backToHome();">返回</button>
        </form>

        <script type="text/javascript">
            function checkInput() {
                var uname = document.getElementById("uname")
                if (uname.value.length == 0) {
                    alert("请输入账号")
                    return false
                }

                var pwd = document.getElementById("pwd")
                if (pwd.value.length == 0) {
                    alert("请输入密码")
                    return false
                }

                return true
            }

            function backToHome() {
                window.location.href = "/"
                return false
            }
        </script>
    </div>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
