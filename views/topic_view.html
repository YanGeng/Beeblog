<!DOCTYPE html>
<html>

<head>
    {{template "header"}}
    <title>{{.Topic.Title}} - 我的Beego博客</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <h1>{{.Topic.Title}}</h1>
        <br/>
        {{.Topic.Content}}
        <br/><br/><br/>
        <a href="/topic/modify?tid={{.Tid}}" class="btn btn-default">修改文章</a>
    </div>
    
    <div class="container">
        <h3>本文回复</h3>
        <form method="post" action="reply/add">
            <input type="hidden" name="tid" value="{{.Tid}}">
        </form>
        
        <div class="form-group">
            <label>显示昵称：</label>
            <input type="text" class="form-control" name="nickname">
        </div>
        
        <div class="form-group">
            <label>内容：</label>
            <textarea rows="10" cols="30" name="content" class="form-control"></textarea>
        </div>
        
        <button class="btn btn-default">提交回复</button>
    </div>
    
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
